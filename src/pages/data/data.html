<ion-header>

  <ion-navbar>
    <ion-title>data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{cus_id}}
  {{cus_name}}
  <ion-card *ngFor="let c of datalist">
    <ion-card-header>
      {{c.cus_id}}
    </ion-card-header>
    <ion-card-content>
      <img src="http://127.0.0.1/{{c.cus_image}}">
      {{c.cus_email}}<br>
      {{c.cus_add}}
    </ion-card-content>
  </ion-card>
</ion-content>
