<ion-header>

  <ion-navbar>
    <ion-title>storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>name</ion-label>
        <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>password</ion-label>
          <ion-input [(ngModel)]="password" type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Pro_id</ion-label>
            <ion-input [(ngModel)]="pid" type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Pro_Num</ion-label>
              <ion-input [(ngModel)]="pnum" type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button (click)=" add()" >add</button>
            </ion-item>
  <button ion-button (click)="setStorage()">SET</button>
  <button ion-button (click)="getStorage()">GET</button>
  <button ion-button (click)="clear()">CLEAR</button>
</ion-content>
